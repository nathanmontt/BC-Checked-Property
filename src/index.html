<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/i.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>MP - Checked Property</title>
</head>
<body>
    <header>
        <div class="container-general-header">
            <div class="container-header-slogan">
                <h1 id="name-project-header">Bro Code Mini-Projects</h1>
                <p id="name-project">Checked Property</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container-project-general">
            <div class="container-project-third">
                <h1 id="text-checked">Checked Property</h1>
                <div class="container-project-itself">
                    <input type="checkbox" id="myCheckbox">
                    <label for="myCheckbox">Clica aqui</label><br>

                    <input type="radio" id="visaBtn" name="card">
                    <label for="visaBtn">Visa</label><br>

                    <input type="radio" id="mastercardBtn" name="card">
                    <label for="mastercardBtn">Mastercard</label><br>

                    <input type="radio" id="paypalBtn" name="card">
                    <label for="paypalBtn">Paypal</label><br>

                    <button type="submit" id="secondMySub" class="btn-cta">Enviar</button>

                    <p id="subResult" class="result-texts"></p>
                    <p id="paymentResult" class="result-texts"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
